<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <!-- <form> -->
    <div class="form-group">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" pattern="\w{8}" title="8 character password">
      <!-- <input type="submit" class="fadeIn login" value="Log In"> -->
      <button type="button" class="btn blue btnloginsubmit"><i class="fa fa-check"></i>Login</button>

    </div>
    <!-- </form> -->

    <!-- Remind Passowrd -->
<!--     <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <a class="underlineHover" href="#">Look But Don't Touch</a>
    </div> -->

</div>
