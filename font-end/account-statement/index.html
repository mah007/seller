<!DOCTYPE html>

<html lang="vi">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../img/logo-light.png" />
    <title>Bidding Tool - PowerRunner</title>
    <link rel="icon" href="../img/title_icon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/uniform.default.css" rel="stylesheet" type="text/css">
    <link href="../css/select2.css" rel="stylesheet" type="text/css" />
    <link href="../css/sweetalert.css" rel="stylesheet" type="text/css" />
    <link href="../css/switchery.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
    <!-- BEGIN THEME STYLES -->
    <link href="../css/component/components-md.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="../css/component/plugins-md.css" rel="stylesheet" type="text/css" />
    <link href="../css/component/layout-md.css" rel="stylesheet" type="text/css" />
    <link href="../css/component/custom-md.css" rel="stylesheet" type="text/css" />
    <link href="../css/theme/light.css" rel="stylesheet" type="text/css" />
    <link href="../css/jquery.auto-complete.css" rel="stylesheet" type="text/css">
    <link href="../account-statement/account_statement.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- BEGIN HEADER -->
    <div class="page-header md-shadow-z-1-i navbar navbar-fixed-top">
        <div class="page-header-inner">
            <div class="page-logo">
                <a href="/">
                    <img src="../img/logo-light.png" alt="logo" class="logo-default" width="210px" />
                </a>
                <div class="menu-toggler sidebar-toggler"></div>
            </div>
            <div class="col-md-6" style="margin-top: 20px; margin-left: 100px;">
                <div class="input-group" style="text-align:left">
                    <input type="text" class="form-control" name="search_key" id="autocomplete" />
                    <span class="input-group-btn"><a href="javascript:;" class="btn blue btnsearch" id="btnsearch"><i class="fa fa-search"></i></a></span>
                </div>
            </div>
            <div class="page-top">
                <!-- BEGIN TOP NAVIGATION MENU -->
                <div class="top-menu">
                    <ul class="nav navbar-nav pull-right">
                        <!-- BEGIN USER LOGIN DROPDOWN -->
                        <li class="dropdown dropdown-user dropdown-dark">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                <span id="username-on-header" class="username username-hide-on-mobile"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">
                                <li>
                                    <a id="logoutButton" href="#"><i class="icon-key"></i> Log Out </a>
                                </li>
                                <li>
                                    <a id="updatePwButton" href="#"><i class="icon-key"></i> Update Password </a>
                                </li>
                            </ul>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END PAGE TOP -->
        </div>
        <!-- END HEADER INNER -->
    </div>
    <!-- END HEADER -->
    <div class="clearfix"></div>
    </br>
    </br>
    </br>
    </br>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div id="menuContent"></div>
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <!-- BEGIN CONTENT -->
                <div class="row add-new-price-by-time-content">
                    <div class="div-left">
                        <div style="padding-left: 50px; ">
                            <h3>Sao kê tài khoản</h3>
                        </div>
                        <div class="col-lg-2" style="text-align: right;">
                            <p class="form-control-static">Từ ngày</p>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="txtStartDate">
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-2" style="text-align: right;">
                            <p class="form-control-static">Đến ngày</p>
                        </div>
                        <div class="col-lg-5" style="text-align: right;">
                            <input type="text" class="form-control" name="txtEndDate">
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-2" style="text-align: right;">
                            <p class="form-control-static">Doanh thu</p>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="txtIncome">
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-2" style="text-align: right;">
                            <p class="form-control-static">Tiền lời</p>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="txtEarned">
                        </div>
                    </div>
                    <div class="div-right">
                        <div class="table-scrollable" style="padding-right: 20px">
                            <table id="table_exception" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th style="text-align: center; width: 25%;">Order number</th>
                                        <th style="text-align: center; width: 75%;">Exception</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_exception">
                                    <!-- WILL BE FILL DATA IN HERE -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <br>
                    <div class="div-join">
                        <div class="col-md-12" style="margin-top: 10px;">
                            <div class="col-md-3" style="font-size: 14pt;">
                                Sản phẩm đơn hàng
                            </div>  
                            <div class="col-lg-2">
                                <button id="btnUpdate" class="btn green"><span class="md-click-circle md-click-animate"></span> Update <i class="fa fa-refresh"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END ADD NEW -->
                </br>
                <div class="row error-logs">
                    <p class="error" id="errorLog"></p>
                </div>
                <!-- BEGIN TABLE -->
                <div class="table-scrollable">
                    <table id="table_account_statement" class="table table-hover">
                        <thead>
                            <tr>
                                <th style="vertical-align:top;" class="text-left">ID</th>
                                <th style="vertical-align:top;" class="text-left">Image</th>
                                <th style="vertical-align:top;width: 15%;" class="text-left">Name</th>
                                <th style="vertical-align:top;width: 20%;" class="text-left">Sku</th>
                                <th style="vertical-align:top;" class="text-left">Giá bán</th>
                                <th style="vertical-align:top;" class="text-left">Giá nhập</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_account-statement">
                            <!-- WILL BE FILL DATA IN HERE -->
                        </tbody>
                    </table>
                </div>
                <!-- END TABLE -->
                <!-- START PAGINATION -->
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6 ">
                        <ul class="pagination pull-right">
                            <li class="active"><a href="javascript:;">1</a></li>
                        </ul>
                    </div>
                </div>
                <!-- END PAGINATION -->
            </div>
            <!-- END CONTENT -->
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div class="page-footer">
        <!-- TO BE DESIGN FOR FOOTER HERE -->
    </div>
    <!-- END FOOTER -->
    <!-- JAVASCRIPTS -->
    <script src="../js/plugin/jquery.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="../js/plugin/handlebars-v4.0.8.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="../js/plugin/select2.min.js" type="text/javascript"></script>
    <script src="../js/plugin/sweetalert.min.js" type="text/javascript"></script>
    <script src="../js/plugin/switchery.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap-switch.min.js" type="text/javascript"></script>
    <script src="../js/component/metronic.js" type="text/javascript"></script>
    <script src="../js/component/layout.js" type="text/javascript"></script>
    <script src="../js/component/style.js" type="text/javascript"></script>
    <!-- AUTO COMPLETE PLUGIN -->
    <script src="../js/plugin/jquery.auto-complete.min.js"></script>
    <script src="../js/plugin/jquery.auto-complete.js"></script>
    <!-- INTERNAL PLUGINS -->
    <script src="../js/additional.js" type="text/javascript"></script>
    <script src="../js/cookieConfig.js" type="text/javascript"></script>
    <script src="../js/endpointConfig.js" type="text/javascript"></script>
    <!-- PRICE BY TIME JAVASCRIPTS -->
    <script src="../account-statement/account_statement.js" type="text/javascript"></script>
    <!-- Templates -->
    <script id="account-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-id="{{id}}" data-image={{image}} data-name={{name}} data-shop_sku={{shop_sku}} data-item_price={{item_price}} data-paid_price={{paid_price}}>
            <td>{{id}}</td>
            <td class="text-center"><img src={{image}} width="70px" /> </td>
            <td class="text-left">{{name}}</td>
            <td class="text-left">{{shop_sku}}</td>
            <td class="text-left">{{paid_price}}</td>
            <th>
                <input type="text" min="0" class="form-control input-sm input-money" style="background-color: #ffe6e6;" value={{item_price}} />
            </th>         
        </tr>
        {{/each}}
    </script>
    <script id="exception-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-order_number="{{order_number}}" data-reason={{reason}}>
            <td class="text-center">{{order_number}}</td>
            <td class="text-center">{{reason}} </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/javascript">
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Demo.init(); // init demo features
    });
    </script>
</body>

</html>
