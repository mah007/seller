<body>
    <!-- BEGIN HEADER -->
    <div class="page-header md-shadow-z-1-i navbar navbar-fixed-top">
        <div class="page-header-inner">
            <div class="page-logo">
                <a href="/">
                    <img src="../img/logo-light.png" alt="logo" class="logo-default" width="210px" />
                </a>
                <div class="menu-toggler sidebar-toggler"></div>
            </div>
            <div class="page-top">
                <!-- BEGIN TOP NAVIGATION MENU -->
                <div class="top-menu">
                    <ul class="nav navbar-nav pull-right">
                        <!-- BEGIN USER LOGIN DROPDOWN -->
                        <li class="dropdown dropdown-user dropdown-dark">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                <span id="username-on-header" class="username username-hide-on-mobile"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">
                                <li>
                                    <a id="logoutButton" href="#"><i class="icon-key"></i> Log Out </a>
                                </li>
                                <li>
                                    <a id="updatePwButton" href="#"><i class="icon-key"></i> Update Password </a>
                                </li>
                            </ul>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END PAGE TOP -->
        </div>
        <!-- END HEADER INNER -->
    </div>

    <div class="clearfix"></div>
    </br>
    </br>
    </br>
    </br>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div id="menuContent"></div>
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <!-- MODAL FORM: Update or Insert SKU -->
                <div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">Tạo mới</h4>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- BEGIN PAGE CONTENT-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="tabbable-custom tabbable-noborder blue">
                            <div class="tab-content">
                                <!-- SKU MANAGEMENT TAB -->
                                <div class="tab-pane active" id="tab_1_1">
                                    <div class="table-scrollable">
                                        <table id="table_sku" class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th style="vertical-align:top;" class="text-center">ID</th>
                                                    <th style="vertical-align:top;width: 15%;" class="text-center">Name</th>
                                                    <th style="vertical-align:top;width: 10%;" class="text-center">Image</th>
                                                    <th style="vertical-align:top;width: 10%;" class="text-center">Model</th>
                                                    <th style="vertical-align:top" class="text-center">Width</th>
                                                    <th style="vertical-align:top" class="text-center">Height</th>
                                                    <th style="vertical-align:top" class="text-center">Weight</th>
                                                    <th style="vertical-align:top;" class="text-center">Seller Sku</th>
                                                    <th style="vertical-align:top;" class="text-center">Shop Sku</th>
                                                    <th style="vertical-align:top;width: 10%;" class="text-center">Brand</th>
                                                    <th style="vertical-align:top;" class="text-left">Quantity</th>
                                                    <th style="vertical-align:top;" class="text-left">Original Price</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbody_sku">
                                                <!-- WILL BE FILL DATA IN HERE -->
                                                <tr>
                                                    <th class="text-center">1</th>
                                                    <th class="text-center">Product 01</th>
                                                    <th class="text-center">Blade&Soul</th>
                                                    <th class="text-center">Golem</th>
                                                    <th class="text-center">297cm</th>
                                                    <th class="text-center">300cm</th>
                                                    <th class="text-center">1000 pounds</th>
                                                    <th class="text-center">Pro01</th>
                                                    <th class="text-center">Lamino</th>
                                                    <th class="text-center">La01</th>
                                                    <th class="text-center">
                                                        <div class="col-xs-6">
                                                            <input class="form-control input-sm" id="quantityText" type="text" onchange="checkFilled();">
                                                        </div>
                                                    </th>
                                                    <th class="text-center">
                                                        <div class="col-xs-10">
                                                            <input class="form-control input-sm" id="priceText" type="text" onchange="checkFilled();">
                                                        </div>
                                                    </th>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                        </div>
                                        <div class="col-sm-6 ">
                                            <ul class="pagination pull-right">
                                                <li class="active"><a href="javascript:;">1</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>

    </div>

    <script src="../js/endpointConfig.js" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

    <script src="../js/plugin/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.cokie.min.js" type="text/javascript"></script>

    <script src="../js/plugin/select2.min.js" type="text/javascript"></script>
    <script src="../js/plugin/sweetalert.min.js" type="text/javascript"></script>
    <script src="../js/plugin/switchery.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->

    <script src="../product-management/product-management.js" type="text/javascript"></script>
    <!-- Templates -->
    <script id="tab-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr>
            <th>{{execute_time}}</th>
            <th><a href="{{link}}" style="color:#3598dc;" target="_blank">{{sku}}</a></th>
            <th class="text-right">Từ <b>old_price</b>
                <br/>tới <b>new_price</b></th>
            <th class="text-left">Sản phẩm không online do nhà bán hàng: <b>0</b> đặt giá: <b>0 VNĐ </b>.</th>
        </tr>
        {{/each}}
    </script>

    <script type="text/javascript">
    jQuery(document).ready(function() {
