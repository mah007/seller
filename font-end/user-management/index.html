                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">Tạo mới</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal form-bordered">
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> ID</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="txt_id" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Username</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="txt_username" placeholder="lakami">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Password</label>
                                        <div class="col-md-8">
                                            <input type="password" class="form-control" name="txt_password" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Retype Password</label>
                                        <div class="col-md-8">
                                            <input type="password" class="form-control" name="txt_repassword" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Lazada Username</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="txt_lazada_username" placeholder="lazada lakami">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Lazada User ID</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="txt_lazada_userid" placeholder="lazadalakami@gmail.com">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Lazada API Key</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="txt_lazada_apikey" placeholder="lazada2017">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Certain Size</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" name="txt_certain_size" placeholder="5">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Quyền hạn</label>
                                        <div class="col-md-8">
                                            <select name="txt_role" class="form-control">
                                                <option value="active" selected="selected">Admin</option>
                                                <option value="deactive">User</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">

    <script id="user-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-id="{{id}}" data-user_name={{username}} data-password={{password}} data-lazada_user_name={{lazada_user_name}} data-lazada_user_id={{lazada_user_id}} data-lazada_api_key={{lazada_api_key}} data-role={{role}}, data-certain_size={{certain_size}}>
            <td>{{id}}</td>
            <td class="text-left">{{username}}</td>
            <td class="text-left">{{password}}</td>
            <td class="text-left">{{lazada_user_name}}</td>
            <td class="text-left">{{lazada_user_id}}</td>
            <td class="text-left">{{lazada_api_key}}</td>
            <td class="text-left">{{certain_size}}</td>
            <td class="text-left">{{role}}</td>
            <td class="text-left">
                <button type="button" class="btn btn-circle blue btnedt" style="margin: 0 2px 4px;"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-circle red btndel" style="margin: 0 2px 4px;"><i class="fa fa-close"></i></button>
            </td>
        </tr>
        {{/each}}
    </script>
