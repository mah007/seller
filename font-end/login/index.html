<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../login/login.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
            </div>
            <!-- Login Form -->
            <div class="form-group">
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" pattern="\w{8}" title="8 character password">
                <button id="btnloginsubmit" type="button" class="btn btn-primary btnloginsubmit"><i class="fa fa-check"></i>Sign In</button>
            </div>
        </div>
    </div>

    <script src="../js/plugin/jquery.min.js" type="text/javascript"></script>
    <script src="../js/plugin/sweetalert.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/cookieConfig.js" type="text/javascript"></script>
    <script src="../js/endpointConfig.js" type="text/javascript"></script>
    <script src="../login/login.js" type="text/javascript"></script>
</body>
</html>
