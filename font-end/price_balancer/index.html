    <!-- Templates -->
    <script id="tab-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr>
            <th>{{execute_time}}</th>
            <th><a href="{{link}}" style="color:#3598dc;" target="_blank">{{sku}}</a></th>
            <th class="text-right">Từ <b>old_price</b>
                <br/>tới <b>new_price</b></th>
            <th class="text-left">Sản phẩm không online do nhà bán hàng: <b>0</b> đặt giá: <b>0 VNĐ </b>.</th>
        </tr>
        {{/each}}
    </script>
    <script id="sku-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-id="{{id}}" data-max_price={{max_price}} data-min_price={{min_price}} data-compete_price={{compete_price}} data-name={{name}} data-sku={{sku}}, data-repeat_time={{repeat_time}}>
            <td>{{sku}}</td>
            <td><a href="{{link}}" style="color:#3598dc;" target="_blank">{{name}}</a></td>
            <td class="text-left">Từ <b>{{min_price}}</b> VNĐ
                <br/>tới <b>{{max_price}}</b> VNĐ</td>
            <td class="text-left"><b>{{special_price}}</b> VNĐ</td>
            <td class="text-left"><b>{{compete_price}}</b> VNĐ</td>
            <td class="text-left">
                <button type="button" class="btn btn-circle blue btnedt" style="margin: 0 2px 4px;"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-circle red btndel" style="margin: 0 2px 4px;"><i class="fa fa-close"></i></button>
                <input type="checkbox" class="js-switch btnstatus" {{#ifEqual state 1}} checked {{else}} none {{/ifEqual}}/>
                <div class="btn-group btn-group-solid btnstt hide" style="margin: 0 2px 4px;" data-bit="active">
                    <button type="button" class="btn bit-like" data-bit="active" style="margin: 0;">Bật</button>
                    <button type="button" class="btn bit-nope" data-bit="deactive" style="margin: 0;">Tắt</button>
                </div>
            </td>
        </tr>
        {{/each}}
    </script>
