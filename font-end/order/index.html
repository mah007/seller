<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../img/logo-light.png" />
    <title>Bidding Tool - PowerRunner</title>
    <link rel="icon" href="../img/title_icon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- All css Files Here -->
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500' rel='stylesheet' type='text/css'>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/order.css" />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <!-- revolution banner css settings -->
    <link rel="stylesheet" type="text/css" href="lib/rs-plugin/css/settings.css" media="screen" />
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- mobilemenu css -->
    <link rel="stylesheet" href="../css/meanmenu.min.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
    <div class="cart-page-content page-section-padding">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="cart_title">
                        <h4>THÔNG TIN CHI TIẾT CHO ĐƠN HÀNG SỐ</h4>
                    </div>
                    <div class="table-responsive">
                        <table class="cart-table text-center" id="table-customer">
                            <thead>
                                <tr id="cart_th">
                                    <th colspan="2">Thông tin khách hàng</th>
                                    <th>Địa chỉ thanh toán</th>
                                    <th>Địa chỉ giao hàng</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_customer">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="cart_title">
                    </br>
                    <h4>Sản phẩm</h4>
                </div>
                <div class="table-responsive">
                    <table class="cart-table text-center" id="table-order-items">
                        <thead>
                            <tr id="cart_th">
                                <th>ID Sản phẩm</th>
                                <th>Hình ảnh</th>
                                <th>Seller SKU</th>
                                <th>Lazada SKU</th>
                                <th>Sản phẩm</th>
                                <th>Hình thức giao hàng</th>
                                <th>Giá bán lẻ</th>
                                <th>Số lượng</th>
                                <th>Vận chuyển</th>
                                <th>Tình trạng </th>
                            </tr>
                        </thead>
                        <tbody id="tbody_order-items">
                            <!-- Fill out data order-items -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="page-footer">
        <!-- TO BE DESIGN FOR FOOTER HERE -->
    </div>
    <script src="../js/plugin/jquery.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="../js/plugin/handlebars-v4.0.8.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/cookieConfig.js" type="text/javascript"></script>
    <script src="../js/endpointConfig.js" type="text/javascript"></script>
    <!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <script src="../js/plugin/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="../js/plugin/select2.min.js" type="text/javascript"></script>
    <script src="../js/plugin/sweetalert.min.js" type="text/javascript"></script>
    <script src="../js/plugin/switchery.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <script src="../js/component/metronic.js" type="text/javascript"></script>
    <script src="../js/component/layout.js" type="text/javascript"></script>
    <script src="../js/component/style.js" type="text/javascript"></script>
    <script src="../order/order.js" type="text/javascript"></script>
    <!-- END JAVASCRIPTS -->
    <script id="customer-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-CreatedAt="{{CreatedAt}}" data-CustomerFirstName={{CustomerFirstName}} data-Phone={{AddressShipping.Phone}} data-AddressBilling={{AddressBilling.Address1}} data-AddessShipping={{AddressShipping.Address1}} data-Price={{Price}} data-Voucher={{Voucher}} data-PaymentMethod={{PaymentMethod}} data-ShippingFee={{ShippingFee}}>
            <td style="text-align:right;" width="20%">
                <div>
                    <p>Ngày</p>
                    <p>Họ tên</p>
                    <p>Điện thoại</p>
                    <p>Hình thức thanh toán</p>
                </div>
            </td>
            <td class="text-left" width="20%">
                <div>
                    <p>{{CreatedAt}}</p>
                    <p>{{CustomerFirstName}}</p>
                    <p>{{AddressShipping.Phone}}</p>
                    <p>{{PaymentMethod}}</p>
                </div>
            </td>
            <td max-width="30%" min-width="28%">{{AddressBilling.Address1}}</td>
            <td max-width="30%" min-width="28%">{{AddressShipping.Address1}}</td>
        </tr>
        <tr id="total_colspan">
            <td colspan="2" class="text-left" style="text-align:right;">Tổng cộng: {{Price}}</td>
            <td class="text-left" style="text-align:right;">Số thuế: {{ShippingFee}}</td>
           
            <td class="text-left" style="text-align:right;">Tổng số khuyến mãi: {{Voucher}}</td>
            
        </tr>
        {{/each}}
    </script>
    <script id="order-items-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-OrderItemId="{{OrderItemId}}" data-productMainImage={{productMainImage}} data-Sku={{Sku}} data-ShopSku={{ShopSku}} data-ShopSku={{ShopSku}} data-Name={{Name}} data-ShippingProviderType={{ShippingProviderType}} data-ItemPrice={{ItemPrice}} data-ShippingAmount={{ShippingAmount}} data-Status={{Status}} data-TaxAmount={{TaxAmount}} data-VoucherAmount={{VoucherAmount}} data-PaidPrice={{PaidPrice}} data-Count={{Count}}>
            <td max-width="7.5%" min-width="7.5%">{{OrderItemId}} </td>
            <td max-width="10%" min-width="7.5%"><img src="{{productMainImage}}" /></td>
            <td max-width="10%" min-width="7.5%">{{Sku}}</td>
            <td max-width="18%" min-width="7.5%">{{ShopSku}}</td>
            <td max-width="18%" min-width="7.5%">{{Name}}</td>
            <td max-width="10%" min-width="7.5%">{{ShippingProviderType}}</td>
            <td max-width="7.5%" min-width="7.5%">{{ItemPrice}}</td>
            <td max-width="5%" min-width="5%">{{Count}}</td>
            <td max-width="7.5%" min-width="7.5%">{{ShippingAmount}}</td>
            <td max-width="7.5%" min-width="7.5%">{{Status}}</td>
        </tr>
        {{/each}}
    </script>
    <script type="text/javascript">
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Demo.init(); // init demo features
    });
    </script>
</body>

</html>
