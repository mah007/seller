<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../img/logo-light.png" />
    <title>Bidding Tool - PowerRunner</title>
    <link rel="icon" href="../img/title_icon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- All css Files Here -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500' rel='stylesheet' type='text/css'>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../order/custom.css" />
    <link rel="stylesheet" href="../order/order.css" />
</head>

<body>
    <div class="cart-page-content page-section-padding">
        <div class="container">
            <div class="row scaning-section">
                <div class="scan-content">
                    <div class="col-md-3">
                        <input id="barcodeInput" class="form-control input-md" type="input" placeholder="Scan barcode here">
                    </div>
                    <div class="col-md-9">
                        <button id="submitBarcode" class="btn btn-success" type="button" data-loading-text="Loading..." autocomplete="off">Submit Barcode</button>
                    </div>
                </div>
                <div class="process-log">
                    <p id="processLogTitle">Log for order number:</p>
                    <p id="processLogContent"></p>
                </div>
            </div>
            <div class="row">
                <div class="cart_title">
                    <h4>THÔNG TIN CHI TIẾT CHO ĐƠN HÀNG SỐ</h4>
                </div>
                <div class="table-responsive">
                    <table class="cart-table text-center" id="table-customer">
                        <thead>
                            <tr id="cart_th">
                                <th>Thông tin khách hàng</th>
                                <th>Thông tin đơn hàng</th>
                                <th>Địa chỉ giao hàng</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_customer">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="cart_title"></br><h4>Sản phẩm</h4></div>
                <div class="table-responsive">
                    <table class="cart-table text-center" id="table-order-items">
                        <thead>
                            <tr id="cart_th">
                                <th>Tên Sản Phẩm</th>
                                <th>Hình ảnh</th>
                                <th>Số lượng</th>
                                <th>Giá bán lẻ</th>
                                <th>Giá vận chuyển</th>
                                <th>Tình trạng</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_order-items">
                            <!-- Fill out data order-items -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer content -->
    <div class="page-footer">
        <!-- TO BE DESIGN FOR FOOTER HERE -->
    </div>

    <!-- javascript Section -->
    <script src="../js/plugin/jquery.min.js" type="text/javascript"></script>
    <script src="../js/plugin/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/plugin/handlebars-v4.0.8.js" type="text/javascript"></script>
    <script src="../js/plugin/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/cookieConfig.js" type="text/javascript"></script>
    <script src="../js/endpointConfig.js" type="text/javascript"></script>
    <script src="../order/order.js" type="text/javascript"></script>


    <!-- javascript templates section -->
    <script id="customer-content-template" type="text/x-handlebars-template">
        <tr data-CreatedAt="{{CreatedAt}}" data-CustomerFirstName={{CustomerFirstName}} data-Phone={{AddressShipping.Phone}} data-AddressBilling={{AddressBilling.Address1}} data-AddessShipping={{AddressShipping.Address1}} data-Price={{Price}} data-Voucher={{Voucher}} data-PaymentMethod={{PaymentMethod}} data-ShippingFee={{ShippingFee}}>
            <td width="35%">
                <ul class="ul-left">
                    <li>Ngày:</li>
                    <li>Họ tên:</li>
                    <li>Điện thoại:</li>
                    <li>Hình thức thanh toán:</li>
                </ul>
                <ul class="ul-right">
                    <li>{{CreatedAt}}</li>
                    <li>{{CustomerFirstName}}</li>
                    <li>{{AddressShipping.Phone}}</li>
                    <li>{{PaymentMethod}}</li>
                </ul>
            </td>
            <td width="35%">
                <ul class="ul-left">
                    <li>Tổng cộng:</li>
                    <li>Số thuế:</li>
                    <li>Tổng khuyến mãi:</li>
                </ul>
                <ul class="ul-right">
                    <li>{{Price}}</li>
                    <li>{{ShippingFee}}</li>
                    <li>{{Voucher}}</li>
                </ul>
            </td>
            <td width="30%">{{AddressShipping.Address1}}</td>
        </tr>
    </script>

    <script id="order-items-content-template" type="text/x-handlebars-template">
        {{#each orderItems}}
        <tr data-OrderItemId="{{OrderItemId}}" data-productMainImage={{productMainImage}} data-Sku={{Sku}} data-ShopSku={{ShopSku}} data-ShopSku={{ShopSku}} data-Name={{Name}} data-ShippingProviderType={{ShippingProviderType}} data-ItemPrice={{ItemPrice}} data-ShippingAmount={{ShippingAmount}} data-Status={{Status}} data-TaxAmount={{TaxAmount}} data-VoucherAmount={{VoucherAmount}} data-PaidPrice={{PaidPrice}} data-Count={{Count}}>
            <td width="20%">{{Name}}</td>
            <td width="20%"><img src="{{productMainImage}}"/></td>
            <td class="td-quantity" width="10%">{{Count}}</td>
            <td width="10%">{{ItemPrice}}</td>
            <td width="10%">{{ShippingAmount}}</td>
            <td width="10%">{{Status}}</td>
        </tr>
        {{/each}}
    </script>

    <script id="process-log-error-template" type="text/x-handlebars-template">
        <p style="color:#e92525">{{error}}</p>
    </script>

    <script id="process-log-success-template" type="text/x-handlebars-template">
        <p style="color:#2563e9">{{success}}</p>
    </script>

</body>
</html>
