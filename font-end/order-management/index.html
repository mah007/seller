                                        <div class="form-group">
                                            <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Seller SKU</label>
                                            <input type="hidden" name="id" value="" />
                                            <input type="hidden" name="txt_act" value="skucreate" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Mức giá tối thiểu (VND)</label>

                                    </div>

                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Mức giá tối đa (VND)</label>
                                        <div class="col-md-8">
                                            <input type="number" class="form-control" maxlength="20" name="txt_max" placeholder="14,999,000">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Mức giá thấp hơn đối thủ (VND)</label>
                                        <div class="col-md-8">
                                            <input type="number" class="form-control" maxlength="20" name="txt_stp" placeholder="10">
                                        </div>
                                    </div>
                                    <!--      <div class="form-group">
                                        <label class="control-label col-md-4"><b style="color:#FF0000">*</b> Tần suất check giá (giây)</label>
                                        <div class="col-md-8">

                                        </div>
                                    </div> -->

                                            </select>

    <script id="order-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-Id="{{Id}}" data-OrderId="{{OrderId}}" data-OrderNumber={{OrderNumber}} data-CreatedAt={{CreatedAt}} data-Status={{Statuses}}>
            <td class="text-left">{{Id}}</td>
            <td class="text-left">{{OrderId}}</td>
            <td class="text-left">{{OrderNumber}}</td>
            <td class="text-left">{{CreatedAt}}</td>
            <td class="text-left">{{Status}}</td>
            <td class="text-left">
                <input type="checkbox" class="js-switch btnstatus" {{#ifEqual state 1}} checked {{else}} none {{/ifEqual}}/>
                <div class="btn-group btn-group-solid btnstt hide" style="margin: 0 2px 4px;" data-bit="active">
                    <button type="button" class="btn bit-like" data-bit="active" style="margin: 0;">Bật</button>
                    <button type="button" class="btn bit-nope" data-bit="deactive" style="margin: 0;">Tắt</button>
                </div>
            </td>
        </tr>
        {{/each}}
    </script>
