            </div>

                            </a>

                                <li>

                <div class="row add-new-price-by-time-content">

                    </div>
                    <div class="col-md-12">
                        <div class="col-lg-1">
                            <p class="form-control-static">Thời Gian</p>
                        </div>
                        <div class="col-lg-2">
                            <input type="number" value="0" min="0" max="23" step="1" class="form-control" name="txtFromHour01" id="txtFromHour01" placeholder="hour">
                        </div>
                        <div class="col-lg-2">
                            <input type="number" value="0" min="0" max="59" step="5" class="form-control" name="txtFromMinute01" id="txtFromMinute01" placeholder="minute">
                        </div>
                        <div class="col-lg-1 float-right">
                            <p class="form-control-static">PRICE</p>
                        </div>
                        <div class="col-lg-3">
                            <input type="number" value="0" class="form-control" name="txtPrice01" id="txtPrice01" placeholder="Price">
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-lg-1">
                            <p class="form-control-static">Thời Gian</p>

                        <div class="col-lg-2">

                    </div>

                        </div>
                        <div class="col-lg-2">
                            <input type="number" value="0" min="0" max="59" step="5" class="form-control" name="txtFromMinute03" id="txtFromMinute03" placeholder="minute">
                        </div>
                        <div class="col-lg-1 float-right">
                            <p class="form-control-static">PRICE</p>
                        </div>
                        <div class="col-lg-3">
                            <input type="number" value="0" class="form-control" name="txtPrice03" id="txtPrice03" placeholder="Price">
                        </div>
                        <div class="col-lg-3">
                            <div class="btn-group pull-right btnnew" style="margin-right: 20px;">
                                <button id="btnAddNew" class="btn green"><span class="md-click-circle md-click-animate" style="height: 104px; width: 104px; top: -28px; left: 0px;"></span> Thêm mới <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END ADD NEW -->
                </br>
                <div class="row error-logs">
                    <p class="error" id="errorLog"></p>

                                <th style="vertical-align:top;width: 15%;" class="text-left">SKU</th>

                                <th style="vertical-align:top;width:180px;" class="text-left">Quản trị</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_price">

                        </tbody>
                    </table>

    <!-- Templates -->
    <script id="price-content-template" type="text/x-handlebars-template">
        {{#each data}}
        <tr data-id="{{id}}" data-sku={{sku}} data-name={{name}} data-link={{link}} data-price_by_time={{price_by_time}} data-special_price={{special_price}}>
            <td>{{id}}</td>
            <td class="text-left">{{sku}}</td>
            <td class="text-left"><a style="color:#3598dc;" href="{{link}}" target="_blank">{{name}}</a></td>
            <td class="text-left"><b>{{price_by_time}}</b> VNĐ</td>
            <td class="text-left"><b>{{special_price}}</b> VNĐ</td>
            <td class="text-left">
                <button type="button" class="btn btn-circle blue btnedt" style="margin: 0 2px 4px;"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-circle red btndel" style="margin: 0 2px 4px;"><i class="fa fa-close"></i></button>
            </td>
        </tr>
        {{/each}}
    </script>

    </script>
